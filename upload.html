    <div class="upload-container">
        <div class="upload-box">
            <h1>Upload New Notes</h1>
            <p class="welcome-text">Welcome, <span id="userName">Student</span>!</p>

            <form id="uploadForm" class="upload-form">
                <div class="form-group">
                    <label for="noteTitle">Title *</label>
                    <input type="text" id="noteTitle" placeholder="e.g., Data Structures - Linked Lists" required>
                </div>

                <div class="form-group">
                    <label for="noteSubject">Subject *</label>
                    <input type="text" id="noteSubject" placeholder="e.g., Data Structures" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="noteBranch">Course/Branch *</label>
                        <select id="noteBranch" required>
              <option value="">Select Course</option>
              <option value="BCA">BCA - Bachelor of Computer Applications</option>
              <option value="BCom">BCom - Bachelor of Commerce</option>
              <option value="BA">BA - Bachelor of Arts</option>
              <option value="BSc">BSc - Bachelor of Science</option>
              <option value="BBA">BBA - Bachelor of Business Administration</option>
              <option value="MBA">MBA - Master of Business Administration</option>
            </select>
                    </div>

                    <div class="form-group">
                        <label for="noteSemester">Semester *</label>
                        <select id="noteSemester" required>
              <option value="">Select Semester</option>
              <option value="1">Semester 1</option>
              <option value="2">Semester 2</option>
              <option value="3">Semester 3</option>
              <option value="4">Semester 4</option>
              <option value="5">Semester 5</option>
              <option value="6">Semester 6</option>
              <option value="7">Semester 7</option>
              <option value="8">Semester 8</option>
            </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="noteUnit">Unit *</label>
                    <input type="text" id="noteUnit" placeholder="e.g., Unit 1" required>
                </div>

                <div class="form-group">
                    <label for="noteDescription">Description</label>
                    <textarea id="noteDescription" rows="4" placeholder="Brief description of the notes..."></textarea>
                </div>

                <div class="form-group">
                    <label for="noteFile">Upload PDF File *</label>
                    <input type="file" id="noteFile" accept=".pdf" required>
                    <small>Only PDF files are allowed (Max 10MB)</small>
                </div>

                <button type="submit" class="btn-primary btn-large">Upload Notes</button>

                <p class="message" id="uploadMessage"></p>
            </form>
        </div>
    </div>

    <!-- Load Supabase JS from CDN -->
