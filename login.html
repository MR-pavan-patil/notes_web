<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Notes Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>üìö College Notes Platform</h1>

            <!-- Toggle between Login and Signup -->
            <div class="tab-buttons">
                <button id="loginTabBtn" class="tab-btn active">Login</button>
                <button id="signupTabBtn" class="tab-btn">Signup</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Welcome Back!</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
                <p class="message" id="loginMessage"></p>
            </form>

            <!-- Signup Form (hidden by default) -->
            <form id="signupForm" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="text" id="signupBranch" placeholder="Branch (e.g., BCA)" required>
                <input type="number" id="signupSemester" placeholder="Semester (e.g., 5)" required min="1" max="8">
                <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required minlength="6">
                <button type="submit" class="btn-primary">Signup</button>
                <p class="message" id="signupMessage"></p>
            </form>

            <p class="info-text">
                <a href="index.html">‚Üê Back to Notes List</a>
            </p>
        </div>
    </div>

    <!-- Load Supabase JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Load our JavaScript files -->
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Tab switching logic
        const loginTab = document.getElementById('loginTabBtn');
        const signupTab = document.getElementById('signupTabBtn');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
        });
    </script>
</body>

</html>
